<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4.2</title>
  </head>
  <body>
    <!-- จงสร้าง Form ที่มี Button สำหรับ submit form และเขียนคำสั่งเพิ่ม Event Handler ลงใน Form เมื่อผู้ใช้กด submit form ให้ Alert คำว่า “Form is submitted” โดยใช้วิธีดังนี้
      -HTML-attribute
      -DOM property
      -Event listener
    จงเขียนคำสั่งยกเลิก Event Handler -->

    <!-- วิธี 1 -->
    <!-- <form action=" " onsubmit="alert('Form is submitted')">
      <button type="submit">Submit</button>
    </form> -->
    <!-- วิธี 2 -->
    <form action="">
      <button>Submit</button>
    </form>
    <script>
      // วิธี 2
      const form = document.querySelector("form");
      //   form.onsubmit = function () {
      //     alert("Form is submitted");
      //   };

      //   form.onsubmit = null;

      function submit() {
        alert("Form is submitted");
      }
      form.addEventListener("submit", submit); // เพิ่มอีเว้น
      form.removeEventListener("submit", submit); // ใช้ลบอีเว้น
    </script>
  </body>
</html>
