<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 2.3</title>
  </head>
  <body>
    <!-- Lab 2.3 -->
    <!-- จงเขียนคำสั่งเพื่อ access <li> ตัวที่สาม โดยใช้วิธีต่อไปนี้
        -querySelector
        -querySelectorAll
        -getElementById
        -getElementsByTagName -->
    <div>
      <h2 class="title-1">List of companies</h2>
      <ul>
        <li id="1">Google</li>
        <li class="active" id="2">Yahoo</li>
        <li id="3">Tencent</li>
      </ul>
    </div>

    <script>
      const target1 =
        document.querySelector("li").nextElementSibling.nextElementSibling; //document.querySelector("li:last-child");
      console.log(target1);
      const target2 = document.querySelectorAll("li")[2];
      console.log(target2);
      const target3 = document.getElementById("3");
      console.log(target3);
      const target4 = document.getElementsByTagName("li")[2];
      console.log(target4);
    </script>
  </body>
</html>
