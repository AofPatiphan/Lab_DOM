<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3.3</title>
  </head>
  <body>
    <!-- จงเขียนฟังก์ชัน clear(elem) เพื่อลบ <li> ภายใน <ol> ทั้งหมด -->
    <ol id="elem">
      <li>Hello</li>
      <li>World</li>
    </ol>

    <script>
      function clear(elem) {
        /* your code */
      }
      clear(elem); // clears the list
      const ol = document.getElementById("elem");
      ol.innerHTML = " ";
    </script>
  </body>
</html>
