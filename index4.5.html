<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4.5</title>
  </head>
  <body>
    <!-- จงสร้าง <input> และมี attribute ชื่อ name มีค่าเท่ากับ “nickname”
จงสร้าง <input> อีกอันให้มี attribute ชื่อ name มีค่าเท่ากับ “job”
เมื่อผู้ใช้ click ที่ <input> ให้ console.log ค่า attribute name ของ <input>
เมื่อผู้ใช้พิมพ์ค่าลงใน <input> ให้ console.log ค่าที่ผู้ใช้พิมพ์
Hint: event.target และ oninput event -->

    <input type="text" name="nickname" placeholder="Nickname" />
    <input type="text" name="job" placeholder="Job" />

    <script>
      // หมุดตำแหน่งของตัวที่จะทำก่อน
      // เพิ่มอีเว้นให้มัน แล้วเขียนฟังชั่น
      const nickname = document.querySelector("input");
      const job = document.querySelectorAll("input")[1];
      nickname.addEventListener("click", function (event) {
        console.log(event.target.name);
      });
      job.addEventListener("click", function (event) {
        console.log(event.target.name);
      });
      nickname.addEventListener("input", function (event) {
        console.log(event.target.value);
      });
      job.addEventListener("input", function (event) {
        console.log(event.target.value);
      });
    </script>
  </body>
</html>
